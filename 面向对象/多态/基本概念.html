<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../css(所有网页公共样式表).css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿东的知识库 - 多态的基本概念</title>
</head>
<body>
    <!-- 头部区域 -->
    <div class="header">
        <h1>阿东的知识库</h1>
    </div>
    <!-- 开启弹性布局 -->
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div id="target"></div>
        </div>
        <!-- 主内容区域 -->
        <div class="main-content">
            <h2>多态的基本概念</h2>
            <p>多态是C++面向对象编程的核心特性之一，用于解决单一函数或方法无法适配多种不同业务逻辑的问题。若将多种逻辑强行纳入一个函数，会导致代码可读性、维护性下降，开发难度增加。</p>
            <p>多态机制允许定义多个同名函数或方法，分别实现不同的业务逻辑，从而提高代码的灵活性、可维护性和可扩展性。</p>
        </div>
    </div>
    <script>
        async function loadHtmlFile(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const htmlContent = await response.text();
                document.getElementById('target').innerHTML = htmlContent;
            } catch (error) {
                console.error('加载文件失败:', error);
            }
        }
        loadHtmlFile("../导航栏(面向对象公共区域).html");
    </script>
</body>
</html>
