<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../css(所有网页公共样式表).css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承的基本概念 - 阿东的知识库</title>
</head>
<body>
    <!-- 头部区域 -->
    <div class="header">
        <h1>阿东的知识库</h1>
    </div>
    <!-- 开启弹性布局 -->
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div id="target"></div>
        </div>
        <!-- 主内容区域 -->
        <div class="main-content">
            <h2>继承的基本概念</h2>
            <p>继承是面向对象编程的核心特性之一，它允许一个类（称为子类或派生类）继承另一个或多个类（称为父类或基类）的成员属性和成员方法，从而实现代码复用和层次化设计。</p>
           

            <hr>

            <h2>继承的核心作用</h2>
            <ul>
                <li><strong>代码复用</strong>：子类无需重复定义父类已有的成员，直接继承并使用，减少冗余代码；</li>
                <li><strong>层次化设计</strong>：通过“基类→派生类”的层次关系，清晰表达类之间的“一般与特殊”关系（如“动物→狗”“形状→圆形”）；</li>
                <li><strong>扩展性</strong>：子类可在继承父类功能的基础上，添加新成员或重写父类方法，实现功能扩展。</li>
            </ul>
        </div>
    </div>

    <script>
        async function loadHtmlFile(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const htmlContent = await response.text();
                document.getElementById('target').innerHTML = htmlContent;
            } catch (error) {
                console.error('加载文件失败:', error);
            }
        }
        // 加载导航栏
        loadHtmlFile("../导航栏(面向对象公共区域).html");
    </script>
</body>
</html>
